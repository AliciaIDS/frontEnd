<!DOCTYPE html>
<html>
<head>
	<title>Registro de Usuario</title>
	<meta charset="utf-8" lang="ES">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
	<form id="registroForm">
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="text" name="nombre" id="nombre" placeholder="*Nombre Completo"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="text" name="mailP" id="mailP" placeholder="*Correo Personal"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="date" name="cumple" id="cumple" placeholder="Fecha de nacimiento"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="password" name="pass" id="pass" placeholder="Contraseña"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="password" name="pass2" id="pass2" placeholder="Repite la contraseña"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3 center">
				<button id="guardarRegistro">Guardar</button>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
	</form>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="./js/registroUsuario.js"></script>
</body>
</html>
