<!DOCTYPE html>
<html>
<head>
	<title>Registro de Contactos</title>
	<meta charset="utf-8" lang="ES">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<link rel="stylesheet" type="text/css" href="./css/registroContactos.css">
<body>
	<form>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="text" name="nombre" id="nombre" placeholder="*Nombre Completo"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="text" name="celular" id="celular" placeholder="Teléfono Personal(10 digitos)"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="text" name="oficina" id="oficina" placeholder="Teléfono Oficina (10 digitos)"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="text" name="mailP" id="mailP" placeholder="*Correo Personal"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="text" name="mailO" id="mailO" placeholder="Correo Oficina"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3">
				<p><input type="date" name="cumple" id="cumple" placeholder="Fecha de cumpleaños"></p>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
		<div class="row">
			<div class="col s2 m3 l3 lx3"></div>
			<div class="col s2 m3 l3 lx3 center">
				<button id="guardarContacto">Guardar</button>
			</div>
			<div class="col s2 m3 l3 lx3"></div>
		</div>
	</form>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="./js/registroContactos.js"></script>
</body>

</html>
